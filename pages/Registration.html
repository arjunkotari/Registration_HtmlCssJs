<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Basic input types</title>
<link rel="stylesheet" href="../css/sample_form.css">
<script src="../js/Registration.js"></script>
</head>
<body>
<form>
<header class="headerContainer"><h1>HTML 5 Form Input Feilds</h1></header>
<div>
<label for="text">Text input type for name:</label>
<input type="text" id="text" name="text" required onkeyup="Name()">
<error-output class="name-error" for="text"></error-output>
</div>
<div>
    <label for="email">Emailinput type: </label>
    <input type="email" id="email" name="email" required onkeyup="Email()">
    <error-output class="mail-error" for="text"></error-output>
</div>
<div>
    <label for="number">Number input type:</label>
    <input type="text" id="number" name="number" required onkeyup="MobileNumber()">
    <error-output class="number-error" for="text"></error-output>
</div>
<div>
    <label for="password">Password input type:</label>
    <input type="password" id="pwd" name="password" required onkeyup="Password()">
    <error-output class="password-error" for="text"></error-output>

</div>
<div>
<button>Submit</button>
</div>
</form>
</body>
</html>
